<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body class="bg-dark">
    <nav class="navbar bg-dark p-3">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-white">Navbar</span>
            <div class="navbar-right">
                <p class="log-in text-white">Log in<i class="m-2 fa fa-sign-in" aria-hidden="true"></i></p>
                <p class="attemps-left text-white"></p>
            </div>
        </div>
    </nav>

    <h1 id="state"></h1>
    <form class="calculator">
        <p id="result" class="result"></p>
        <input id="operation" class="form-control" type="text" required>
        <input type="submit" class="btn btn-light" id="calc">Calculate</input>
    </form>
</body>
